<script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

<!-- JS for AR button and progress bar -->
<script type="module">
  window.addEventListener('DOMContentLoaded', () => {
    const viewer = document.getElementById('modelViewer');
    const progressBar = document.querySelector('.update-bar');
    const progressWrapper = document.querySelector('.progress-bar');
    const arBtn = document.getElementById('desktop-ar-button');

     viewer.addEventListener('progress', (event) => {
      const progress = event.detail.totalProgress;
      progressWrapper.classList.remove('hide');
      progressBar.style.width = `${progress * 100}%`;
      if (progress === 1) {
        setTimeout(() => {
          progressWrapper.classList.add('hide');
        }, 500);
      }
    });

   arBtn.addEventListener('click', () => {
    if (viewer.canActivateAR) {
      viewer.activateAR();
    } else {
      alert('AR is not supported on this device or browser.');
    }
  });
 });


</script>
